<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2030e2d96a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bg.jpg.jpg">
    <title>Student.Regestration_form</title>
</head>
<body>
    <h1 style="color: yellowgreen;"align="center"><u>Student Register Here</u></h1>
    
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name : </td>
            <td><input type="text" id="name" name="fname"
                placeholder="Enter Your First Name"></td>
         </tr>
         <tr>
            <td>Middle Name : </td>
            <td><input type="text" id="name" name="mname"
                placeholder="Enter Your Middle Name"></td>
         </tr>
         <tr>
            <td>Last Name : </td>
            <td><input type="text" id="name" name="lname"
                placeholder="Enter Your Last Name"></td>
         </tr>
         <tr>
            
            <td>Email : </td>
            <td><input type="email" id="email" name="email"
                placeholder="Enter Your Email id"></td>
         </tr>
         <tr>
            <td>Password : </td>
            <td><input type="password" id="password" name="password"
                placeholder="Enter Your Password"></td>
         </tr>
         <tr>
            <td>Re-Enter Password : </td>
            <td><input type="password" id="password" name="password"
                placeholder="Re-Enter Your Password"></td>
         </tr>
         <tr>
            <td>Date of Birth : </td>
            <td><input type="date" id="date" name="DOB"
                placeholder="Enter DOB"></td>
            </tr>
                <tr>
                    <td>Mobile Number : </td>
                    <td><input type="number" id="number" name="MNUM"
                        placeholder="Mobile Number"></td>
                 
         </tr>
         <tr>
            <td>Gender:</td>
            <td><input type="radio" name="male">Male
            <input type="radio"name="fe-male">Fe-Male 
            <input type="radio"name="others">Others</td>
         </tr>
         <tr>
            <td>Address :</td>
            <td><textarea name="text" id="add" cols="15" rows="05" placeholder="Enter Address"></textarea></td>
         </tr>
         <tr>
            <td>State : </td>
            <td><input type="text" id="name" name="State"
                placeholder="Enter State"></td>
         
        </tr>
        <tr>
            <td>City : </td>
            <td><input type="text" id="name" name="City"
                placeholder="Enter City"></td>
         
        </tr>
        <tr>
            <td>Country : </td>
            <td><input type="text" id="name" name="Country"
                placeholder="Enter Country"></td>
         
 </tr>
 <tr>
    <td>Pincode : </td>
    <td><input type="number" id="num" name="num"
        placeholder="Enter Pincode"></td>
 
</tr>
<tr>
    <td>Course Applied For :</td>
    <td><input type="radio" name="male">BSc-IT
    <input type="radio"name="fe-male">BSc 
    <input type="radio"name="others">B.Com
    <input type="radio"name="others">BCA</td>
 </tr>
 <tr>
    <td align="center" colspan="2">
        <input type="submit" value="submit">&nbsp;&nbsp;
        <input type="submit" value="reset">
    </td>
 </tr>
        
    </table>

    
</body>
</html>
